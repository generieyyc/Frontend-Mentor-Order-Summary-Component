<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
  
<body>
  <main>
    <div class="main-container">
     <img src="/order-summary-component-main/images/illustration-hero.svg" alt="hero-illustration">
     <h2>Order Summary</h2>
     <p class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
     <div class="flex-item">
       <img id="icon" src="/order-summary-component-main/images/icon-music.svg" alt="music icon">
       <div class="sub-item">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
       </div>
      <a id="change" href="">Change</a>
     </div>
     <button>Proceed to Payment</button>
     <a id="cancel" href="">Cancel Order</a>
    </div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Katya</a>.
  </div>
  </footer>
</body>
</html>
